<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Result</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-50 p-3" style="margin-top: 5em;">
            <div th:if="${success}"class="alert alert-success fill-parent">
                <h1 class="display-5">Success</h1>
                <span id="success">Your changes were successfully saved. Click <a th:href="@{/home}">here</a> to continue.</span>
            </div>
            <div  th:if="not ${success} and not${duplicate}" class="alert alert-danger fill-parent">
                <h1 th:text="${message}" class="display-5">Error</h1>
                <span id="error">Your changes were not saved. Click "<a th:href="@{/home}">here</a> to continue.</span>
            </div>
            <div th:if="${duplicate}" class="alert alert-danger fill-parent">
                <h1 class="display-5">Error</h1>
                <span id="duplicated" th:text="${message}">Duplicated file name</span>
                <span>Click<a th:href="@{/home}"> here</a> to continue.</span>
            </div>
        </div>
    </body>
</html>
